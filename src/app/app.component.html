<div class="container">
<h1>{{title}}</h1>
<h2>Drivers</h2>
<ul class="drivers">
    <li *ngFor="let driver of drivers"
    [class.selected]="driver === selectedDriver"
    (click)="onSelect(driver)">
    <span class="badge">{{driver.id}}</span> {{driver.name}}
  </li>
</ul>
<app-driver-detail [driver]="selectedDriver"></app-driver-detail>

<div class="form-group">
<input placeholder="Enter source location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #pickupInput [formControl]="destinationInput"><br/>
        <input placeholder="Enter destination" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #pickupOutput [formControl]="destinationOutput" ></div>

<agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom" [styles]="mapCustomStyles">
<agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
<sebm-google-map-directions [origin]="origin" [destination]="destination"></sebm-google-map-directions>
</agm-map>
</div>
